<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Styled Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator-app">
    <header class="app-header">
      <h1>StylishCalc</h1>
     
    </header>

    <section class="calculator" aria-label="Calculator">
      <div class="display" id="display">0</div>
      <div class="controls">
        <button class="btn btn-ac" id="clear">AC</button>
        <button class="btn btn-back" id="back">⌫</button>
        <button class="btn btn-op" data-op="%" id="percent">%</button>
        <button class="btn btn-op" data-op="/" id="divide">÷</button>

        <button class="btn" data-num="7">7</button>
        <button class="btn" data-num="8">8</button>
        <button class="btn" data-num="9">9</button>
        <button class="btn btn-op" data-op="*" id="multiply">×</button>

        <button class="btn" data-num="4">4</button>
        <button class="btn" data-num="5">5</button>
        <button class="btn" data-num="6">6</button>
        <button class="btn btn-op" data-op="-" id="subtract">−</button>

        <button class="btn" data-num="1">1</button>
        <button class="btn" data-num="2">2</button>
        <button class="btn" data-num="3">3</button>
        <button class="btn btn-op" data-op="+" id="add">+</button>

        <button class="btn btn-zero" data-num="0">0</button>
        <button class="btn" id="decimal" data-dec=".">.</button>
        <button class="btn btn-equal" id="equals">=</button>
      </div>
    </section>

    <section class="options">
      <label for="size">Display precision:</label>
      <select id="precision" title="Round decimals to this many places">
        <option value="6">6</option>
        <option value="4" selected>4</option>
        <option value="2">2</option>
      </select>
      
    </section>

    <footer class="app-footer">
    
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
